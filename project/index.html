<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Walidation</title>
    <link rel="stylesheet" href="/project/style.css" />
  </head>
  <body>
    <div class="headerWrapper">
      <div>
        <a href="/iletisim/forms.html">Read Forms</a>
      </div>
    </div>
    <div class="form-wrapper">
      <form id="myForm">
        <h3 class="form-title">Register</h3>
        <div class="form-row">
          <label id="nameLabel" for="name"> Name:</label>
          <input type="text" id="name" placeholder="Enter Name" />
        </div>
        <div class="form-row">
          <label id="surnameLabel" for="surname">Surname:</label>
          <input type="text" id="surname" placeholder="Enter Surname" />
        </div>
        <div class="form-row">
          <label id="emailLabel" for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Enter @.mail" />
        </div>
        <div class="form-row textarea-wrapper">
          <label id="messageLabel" for="Message">Message:</label>
          <textarea
            name="message"
            id="message"
            cols="28"
            rows="10"
            placeholder="Message ..."
          ></textarea>
        </div>
        <div class="form-btn-wrapper">
          <button type="submit" class="formBtn" id="submitBtn">Send</button>
        </div>
      </form>
    </div>
    <div id="module" class="moduleWrapper">
      <div class="moduleContentWrapper">
        <p id="moduleMessage"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
